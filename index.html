<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="css/flexslider.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Design 2</h1>

      <!-- menu-start -->

      <div class="menu">
        <span>
          <a href="">home</a>
          <a href="">about</a>
          <a href="">product</a>
        </span>
        <a href="">login</a>
      </div>

      <!-- menu-end -->

      <div class="slider">
        <h3>Slider 1</h3>

        <div class="flexslider fs1">
          <ul class="slides">
            <li>
              <img src="images/images_(1).jpeg" />
            </li>
            <li>
              <img src="images/images.jpeg" />
            </li>
            <li>
              <img src="images/istockphoto-1198272365-612x612.jpg" />
            </li>
            <li>
              <img src="images/sunset-1373171_1280.jpg" />
            </li>
          </ul>
        </div>
      </div>

      <div class="information-form">
        <div class="fieldgroup">
          <label for="">Name</label>

          <input type="text" name="" id="" placeholder="Your name" />
        </div>

        <div class="fieldgroup">
          <label for="">Address</label>

          <input type="text" name="" id="" placeholder="Your address" />
        </div>

        <div class="fieldgroup">
          <label for="">Name of your company</label>

          <input type="text" name="" id="" placeholder="Company name " />
        </div>
        <div class="fieldgroup">
          <label for="">Company's Address</label>

          <input type="text" name="" id="" placeholder="Address " />
        </div>

        <div class="fieldgroup">
          <label for="">Position</label>
          <select name="" id="">
            <option value="Manager">General Manager</option>
            <option value="Manager">Deputy General Manager</option>
            <option value="Manager">Sr. Manager</option>
            <option value="Manager">Manager</option>
          </select>
        </div>

        <div class="fieldgroup">
          <label for="">Gender</label>

          <div class="gender">
            <input type="radio" name="" id="" checked /> Male
            <input type="radio" name="" id="" /> Female
            <input type="radio" name="" id="" /> others
          </div>
        </div>

        <div class="fieldgroup">
          <label for="">Skills</label>
          <div class="skills">
            <input type="checkbox" /> HTML <input type="checkbox" /> CSS
            <input type="checkbox" /> Java
          </div>
        </div>
        <div class="fieldgroup">
          <label for="">Date of Birth</label>
          <input type="date" name="" id="" />
        </div>

        <div class="fieldgroup">
          <label for="">Phone Number</label>
          <input type="number" name="" id="" />
        </div>
        <div class="fieldgroup">
          <label for=""> Upload Your CV</label>
          <input type="file" name="" id="" />
        </div>

        <input type="submit" value="submit" />
      </div>

      <!-- form-end -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/jquery.flexslider.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
